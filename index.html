<html>
<head>
	<title>WebSocket tester</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="lib.js"></script>
</head>
<body>
	<center>
		<table border="0" cellspacing="5" cellpadding="2" width="100%">
			<tr>
				<td align="left">
					State: <span id="state" style="background-color: red;">DISCONNECTED</span>
				</td>
				<td align="center">
					SSL:<input type="checkbox" id="ssl"></input>
					Host:<input type="text" id="host" size="30" maxlength="255"></input>
					Port:<input type="text" id="port" size="5" maxlength="5"></input>
					URL:<input type="text" id="url" size="30" maxlength="255"></input>
					<input type="button" value="Connect" onclick="connect()"></input>
				</td>
				<td>
					<input type="button" value="Disconnect" onclick="disconnect()"></input>
				</td>
			</tr>
		</table>
	</center>
	<hr>
	<center>
		<input type="text" id="msg" size="100" maxlength="1024"></input>
		<input type="button" value="Send" onclick="send()"></input>
		<input type="button" value="Clear log" onclick="clearLog()"></input>
	</center>
	<hr>
	<div width="100%" height="100%" id="log"></div>
</body>
</html>
